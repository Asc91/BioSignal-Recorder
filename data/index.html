<!DOCTYPE html>

<style>
    /* button control */

    .button {
        padding: 10px 15px;
        font-size: 22px;
        text-align: center;
        cursor: pointer;
        outline: none;
        color: white;
        border: none;
        border-radius: 12px;
        box-shadow: 1px 1px #ccc;
        position: relative;
        top: 0px;
        height: 42px
    }

    button:disabled {
        background-color: #aaa
    }

    button:disabled:hover {
        background-color: #aaa
    }

    /* blue button */

    .button1 {
        background-color: #2196F3
    }

    .button1:hover {
        background-color: #0961aa
    }

    .button1:active {
        background-color: #0961aa;
        transform: translateY(3px)
    }

    .button2 {
        background-color: green
    }

    .button2:hover {
        background-color: darkgreen
    }

    .button2:active {
        background-color: darkgreen;
        transform: translateY(3px)
    }

    /* red button */

    .button3 {
        background-color: red
    }

    .button3:hover {
        background-color: darkred
    }

    .button3:active {
        background-color: darkred;
        transform: translateY(3px)
    }

    .chart {
        width: 60%;
        height: auto;
        margin: auto;
    }
</style>
<html>

<head>
    <link rel='shortcut icon' type='image/x-icon' sizes='192x192' href='/android-192-osc.png'>
    <link rel='icon' type='image/png' sizes='192x192' href='/android-192-osc.png'>
    <link rel='apple-touch-icon' sizes='180x180' href='/apple-180-osc.png'>
    <meta http-equiv='content-type' content='text/html; charset=utf-8' />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.2/chart.min.js"></script>


    <title>Esp32_oscilloscope</title>
</head>

<body>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header" style="align-items: center;">BioSignal-Recorder</div>
            <div class="card-body">
                <div class="chart">
                    <canvas id='oscilloscope'></canvas>
                </div>
            </div>
        </div>
    </div>




    <div class='d3'><button class='button button2' id='startButton' onclick="
    enableDisableControls (true);
    startOscilloscope ();
  ">&nbsp;START&nbsp;</button></div>
    <div class='d5'><button class='button button3' id='stopButton' disabled onclick="
    enableDisableControls (false);
    stopOscilloscope ();
  ">&nbsp;STOP&nbsp;</button></div>
    </div>

    <script>

        var data = {
            labels: [0],
            datasets: [{
                label: 'Real-time Data',
                data: [],
                borderColor: '#e67e22',
                backgroundColor: '#2ecc71',
                borderWidth: 1,
                pointRadius: 0,
                lineTnesion: 0.5,
            }]
        }

        var config = {
            type: 'line',
            data: data,
            options: {
                scales: {
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Analog',
                            color: '#911',
                            font: {
                                family: 'Roboto',
                                size: 20,
                                // weight: 'bold',
                                lineHeight: 1.2,
                            },
                            padding: { top: 20, left: 0, right: 0, bottom: 0 }
                        },
                        suggestedMin: 0,
                        suggestedMax: 5000,
                    },
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Time',
                            color: '#911',
                            font: {
                                family: 'Roboto',
                                size: 20,
                                // weight: 'bold',
                                lineHeight: 1.2,
                            },
                            padding: { top: 10, left: 0, right: 0, bottom: 0 }
                        },
                        ticks: {
                            maxTicksLimit: 10,
                        }
                    }

                },
                animation: {
                    duration: 0,
                }
            }
        }

        Chart.defaults.font.size = 16;
        Chart.defaults.font.style = 'normal';
        Chart.defaults.backgroundColor = '#9BD0F5';
        chart = new Chart(document.getElementById('oscilloscope'), config);

        var webSocket = null;

        function stopOscilloscope() {
            if (webSocket != null) {
                webSocket.send('stop');
                webSocket.close();
                webSocket = null;
            }
        }

        var value = 0;
        var time = 0;
        var test = 0;
        function startOscilloscope() {
            stopOscilloscope();
            webSocket = new WebSocket("ws://" + window.location.hostname + ":81/");
            var start_t = new Date;
            start_t = start_t.getTime();
            start_time = parseFloat(start_t);

            webSocket.addEventListener('message', function (event) {
                JSONobj = JSON.parse(event.data);
                current_t = new Date;
                current_t = current_t.getTime();
                current_time = parseFloat(current_t);

                time = parseInt((current_time - start_time) / 1000);

                value = parseInt(JSONobj.ADC1);
                test = parseInt(JSONobj.ADC3);
            });
        }

        test = 0;
        window.setInterval(callback, 1);
        function callback() {

            if (data.datasets[0].data.length > 500) {
                data.labels.pop();
                data.datasets[0].data.pop();
            }
            data.labels.unshift(time);
            data.datasets[0].data.unshift(value);
            console.log(test);
            chart.update();

        }



        function enableDisableControls(workMode) {
            if (workMode) {
                // disable GPIO, analog/digital, trigger, frequency and start, enable stop
                document.getElementById('startButton').disabled = true;
                document.getElementById('stopButton').disabled = false;
            } else {
                // enable GPIO, analog/digital, trigger, frequency and start, disable stop
                document.getElementById('startButton').disabled = false;
                document.getElementById('stopButton').disabled = true;
            }
        }
    </script>

</body>

</html>
