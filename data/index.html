<!DOCTYPE html>

<style>
    /* button control */

    .button {
        padding: 0 1%;
        font-size: 22px;
        text-align: center;
        cursor: pointer;
        outline: none;
        color: white;
        border: none;
        border-radius: 12px;
        box-shadow: 1px 1px #ccc;
        position: relative;
        top: 0px;
        height: 30px
    }

    button:disabled {
        background-color: #aaa
    }

    button:disabled:hover {
        background-color: #aaa
    }

    /* blue button */

    .button1 {
        background-color: #2196F3
    }

    .button1:hover {
        background-color: #0961aa
    }

    .button1:active {
        background-color: #0961aa;
        transform: translateY(3px)
    }

    /* toggle */
    .toggle {
        --width: 80px;
        --height: calc(var(--width) / 3);

        position: relative;
        display: inline-block;
        width: var(--width);
        height: var(--height);
        box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.3);
        border-radius: var(--height);
        cursor: pointer;
    }

    .toggle input {
        display: none;
    }

    .toggle .slider {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: var(--height);
        background-color: #ccc;
        transition: all 0.4s ease-in-out;
    }

    .toggle .slider::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: calc(var(--height));
        height: calc(var(--height));
        border-radius: calc(var(--height) / 2);
        background-color: #fff;
        box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.3);
        transition: all 0.4s ease-in-out;
    }

    .toggle input:checked+.slider {
        background-color: #f37521;
    }

    .toggle input:checked+.slider::before {
        transform: translateX(calc(var(--width) - var(--height)));
    }

    .toggle .labels {
        position: absolute;
        top: 5px;
        left: 0;
        width: 100%;
        height: 100%;
        font-size: 14px;
        font-family: sans-serif;
        transition: all 0.4s ease-in-out;
        overflow: hidden;
    }

    .toggle .labels::after {
        content: attr(data-off);
        position: absolute;
        right: 5px;
        color: #4d4d4d;
        opacity: 1;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
        transition: all 0.4s ease-in-out;
    }

    .toggle .labels::before {
        content: attr(data-on);
        position: absolute;
        left: calc(var(--height) - var(--width) + 2px);
        color: #ffffff;
        opacity: 0;
        text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.4);
        transition: all 0.4s ease-in-out;
    }

    .toggle input:checked~.labels::after {
        opacity: 0;
        transform: translateX(calc(var(--width) - var(--height)));
    }

    .toggle input:checked~.labels::before {
        opacity: 1;
        transform: translateX(calc(var(--width) - var(--height)));
    }

    canvas {
        width: 100px;
        height: 60px;
    }

    select {
        font-size: 22px;
        border-radius: 10px;
        margin-top: 5px;
    }

    .inner-select-wrapper {
        position: absolute;
        z-index: 1;
        background-color: #fff;
        border: 1px solid #ccc;
        padding: 5px;
    }

    .option-wrapper {
        position: relative;
    }

    .option-wrapper:hover {
        cursor: pointer;
        background-color: #f2f2f2;
    }

    #channel_count {
        text-align: center;
    }

    input {
        position: relative;
        font-size: 20px;
        border-radius: 10px;
    }

    .chart {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
        align-content: space-around;
    }

    .parent {
        width: auto;
        flex-basis: 45%;
        text-align: center;
    }

    .child {
        bottom: 0px;
        margin: 0px 50px;
    }
</style>
<html>

<head>
    <meta http-equiv='content-type' content='text/html; charset=utf-8' />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.2/chart.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fili@2.0.3/dist/fili.min.js"></script>

    <title>Esp32_oscilloscope</title>
</head>

<body>

    <p>
        <!-- ON-OFF Toggle -->
        <label class="toggle">
            <input type="checkbox" onclick="toggle(this)">
            <span class="slider"></span>
            <span class="labels" data-on="ON" data-off="OFF"></span>
        </label>

        <!-- Save CSV button-->
        <button class='button button1' onclick="
        stopOscilloscope ();
        save_csv();
        ">&nbsp;Save&nbsp;</button>


    </p>

    <!-- No. of channel Selector-->
    <div <label>No. of Channels
        <select id="channel_count" onchange="create_chart()">
            <option selected value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        </label>
    </div>

    <br>

    <!-- Chart Container -->

    <div class="chart">
        <div class="parent" id="d0">
            <canvas hidden class="child" id='c0'></canvas>
        </div>
        <div class="parent" id="d1">
            <canvas hidden class="child" id='c1'></canvas>
        </div>
        <div class="parent" id="d2">
            <canvas hidden class="child" id='c2'></canvas>
        </div>
        <div class="parent" id="d3">
            <canvas hidden class="child" id='c3'></canvas>
        </div>
    </div>




    <script>

        // Start or stop oscilloscope when toggled
        function toggle(checkbox) {
            if (checkbox.checked) {
                startOscilloscope();
            }
            else {
                stopOscilloscope();
            }
        }

        /**************************************************************************************************************************/
        /************************************************* Chart Config ***********************************************************/
        var dataBSR = []
        dataBSR[0] = {
            labels: [0],
            datasets: [{
                label: 'Channel_1',
                data: [],
                borderColor: '#00CCFF',
                backgroundColor: '#00CCFF',
                borderWidth: 2,
                pointRadius: 0,
            },
            ]
        }
        dataBSR[1] = {
            labels: [0],
            datasets: [{
                label: 'Channel_2',
                data: [],
                borderColor: '#00CCFF',
                backgroundColor: '#00CCFF',
                borderWidth: 1,
                pointRadius: 0,
            },
            ]
        }
        dataBSR[2] = {
            labels: [0],
            datasets: [{
                label: 'Channel_3',
                data: [],
                borderColor: '#00CCFF',
                backgroundColor: '#00CCFF',
                borderWidth: 1,
                pointRadius: 0,
            },
            ]
        }
        dataBSR[3] = {
            labels: [0],
            datasets: [{
                label: 'Channel_4',
                data: [],
                borderColor: '#00CCFF',
                backgroundColor: '#00CCFF',
                borderWidth: 1,
                pointRadius: 0,
            },
            ]
        }

        // config for chart
        var optionsBSR = {
            scales: {
                y: {
                    display: true,
                    title: {
                        display: true,
                        text: 'Analog',
                        color: '#911',
                        font: {
                            family: 'Roboto',
                            size: 20,
                            lineHeight: 1.2,
                        },
                        padding: { top: 20, left: 0, right: 0, bottom: 0 }
                    },
                    suggestedMin: 0,
                    suggestedMax: 5000,
                },
                x: {
                    display: true,
                    title: {
                        display: true,
                        text: 'Time',
                        color: '#911',
                        font: {
                            family: 'Roboto',
                            size: 20,
                            lineHeight: 1.2,
                        },
                        padding: { top: 10, left: 0, right: 0, bottom: 0 }
                    },
                    ticks: {
                        maxTicksLimit: 10,
                    }
                }

            },
            animation: {
                duration: 0,
            },
            elements: {
                line:{
                    tension: 0.5,
                }
            }
        }

        Chart.defaults.font.size = 16;
        Chart.defaults.font.style = 'normal';
        Chart.defaults.backgroundColor = '#9BD0F5';

        // This array will contain chart instances. We can use these to update individual charts
        var chart = [];
        function create_chart() {

            //Before we create new charts we need to remove older ones by removing corresponding canvas
            if (chart.length) {
                for (var i = 0; i < chart.length; i++) {
                    ID = "c" + i;
                    document.getElementById(ID).remove();

                    var canvas = document.createElement("canvas");
                    canvas.id = ID;
                    canvas_parent = "#d" + (i)
                    $(canvas_parent).append(canvas);
                }
            }
            chart.length = 0;

            for (var i = 0; i < $("#channel_count").val(); i++) {
                ID = "c" + i;
                console.log($("#channel_count").val())

                const ctx = document.getElementById(ID).getContext('2d');
                chart[i] = new Chart(ctx, { type: 'line', data: dataBSR[i], options: optionsBSR });
            }
            // Remove pre-existing options
            if ($(".select_list_gpio")[0]) {
                $(".select_list_gpio").remove();
            }
            if ($(".input_sampling_rate")[0]) {
                $(".input_sampling_rate").remove();
            }

            // Create selectors according to no. of channles and add options mentioned in text and value arrays
            gpio_text = ["GPIO 32", "GPIO 33", "GPIO 34", "GPIO 35", "GPIO 36", "GPIO 37", "GPIO 38", "GPIO 39"];
            gpio_value = ['4', '5', '6', '7', '0', '1', '2', '3'];


            for (var i = 0; i < $("#channel_count").val(); i++) {
                var subparent = document.createElement('p');

                var select_list_gpio = document.createElement("select");
                select_list_gpio.setAttribute("class", "select_list_gpio");
                var input_sampling_rate = document.createElement("input");
                input_sampling_rate.setAttribute("class", "input_sampling_rate");


                for (var j = 0; j < gpio_text.length; j++) {
                    option = document.createElement("option");
                    option.value = gpio_value[j];
                    option.text = gpio_text[j];
                    select_list_gpio.appendChild(option);
                }

                subparent.appendChild(select_list_gpio);
                subparent.appendChild(input_sampling_rate);

                cl = "#d" + i;
                $(cl).append(subparent);
            }
            $(".input_sampling_rate").attr("type", "number")
            $(document).ready(function () {
                $("input").attr({
                    "max": 5000,
                    "min": 1
                })
            })
        }
        $("#channel_count").on("change", create_chart());
        /**********************************************************************************************************************************/


        var webSocket = null;
        // close websocket connection when toggle is switched off
        function stopOscilloscope() {
            if (webSocket != null) {
                webSocket.close();
                webSocket = null;
            }
        }

        var csvFileData = 'Channel, Time, Analog, Packet No.\n';
        function startOscilloscope() {
            stopOscilloscope();
            console.log("started");
            var pin = [];
            var i = 0;
            $(".select_list_gpio").each(function () {
                pin[i] = $(this).val();
                i++;
            });
            
            var rate = [];
            i = 0;
            $(".input_sampling_rate").each(function () {
                rate[i] = $(this).val();
                i++;
            });

            webSocket = new WebSocket("ws://" + window.location.hostname + ":81/");
            webSocket.addEventListener("open", (event) => {

                for (var i = 0; i < $("#channel_count").val(); i++) {
                    msg = rate[i] + pin[i];
                    webSocket.send(msg);
                }
            })

            start_t = Date.now();
            webSocket.onmessage = function (event) {
                JSONobj = JSON.parse(event.data);
                channel_count = JSONobj.channel_count;
                ADC = JSONobj.ADC;
                packet_count = JSONobj.packet_count;

                for (var i = 0; i < ADC.length - 2; i++) {
                    dataBSR[channel_count].datasets[0].data.unshift(ADC[i]);
                }

                // Remove old data if number of points on screen is greater than 1000
                while (dataBSR[channel_count].datasets[0].data.length > 250) {
                    dataBSR[channel_count].datasets[0].data.pop();
                }
                if (dataBSR[channel_count].labels.length > 250) {
                    dataBSR[channel_count].labels.pop();
                }
                if (data.datasets[channel_count].data.length > 1000) {
                    data.datasets[channel_count].data.pop();
                }
                data.datasets[channel_count].data.unshift(ADC);

                current_t = Date.now();
                time = (parseInt(current_t) - parseInt(start_t)) / 1000
                dataBSR[channel_count].labels.unshift(time);

                csvFileData += channel_count + "," + time + "," + ADC + "," + packet_count + "\n";
            };


            window.setInterval(callback, 30);
            function callback() {
                for (var i = 0; i < $("#channel_count").val(); i++) {
                    chart[i].update();
                }
            }

        }



        function save_csv() {

            var hiddenElement = document.createElement('a');
            hiddenElement.href = 'data:text/csv;charset=utf-8,' + encodeURI(csvFileData);
            hiddenElement.target = '_blank';

            //provide the name for the CSV file to be downloaded
            hiddenElement.download = 'chart.csv';
            hiddenElement.click();

        }
        function enableDisableControls(workMode) {
            if (workMode) {
                // disable GPIO, analog/digital, trigger, frequency and start, enable stop
                document.getElementById('startButton').disabled = true;
                document.getElementById('stopButton').disabled = false;
                document.getElementById('sampling_rate').disabled = false;
            } else {
                // enable GPIO, analog/digital, trigger, frequency and start, disable stop
                document.getElementById('startButton').disabled = false;
                document.getElementById('stopButton').disabled = true;
                document.getElementById('sampling_rate').disabled = true;
            }
        }
    </script>

</body>

</html>
