<!DOCTYPE html>

<style>
    /* button control */

    .button {
        padding: 0 1%;
        font-size: 22px;
        text-align: center;
        cursor: pointer;
        outline: none;
        color: white;
        border: none;
        border-radius: 12px;
        box-shadow: 1px 1px #ccc;
        position: relative;
        top: 0px;
        height: 30px
    }

    button:disabled {
        background-color: #aaa
    }

    button:disabled:hover {
        background-color: #aaa
    }

    /* blue button */

    .button1 {
        background-color: #2196F3
    }

    .button1:hover {
        background-color: #0961aa
    }

    .button1:active {
        background-color: #0961aa;
        transform: translateY(3px)
    }

    .button2 {
        background-color: green
    }

    .button2:hover {
        background-color: darkgreen
    }

    .button2:active {
        background-color: darkgreen;
        transform: translateY(3px)
    }

    .toggle {
        --width: 80px;
        --height: calc(var(--width) / 3);

        position: relative;
        display: inline-block;
        width: var(--width);
        height: var(--height);
        box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.3);
        border-radius: var(--height);
        cursor: pointer;
    }

    .toggle input {
        display: none;
    }

    .toggle .slider {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: var(--height);
        background-color: #ccc;
        transition: all 0.4s ease-in-out;
    }

    .toggle .slider::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: calc(var(--height));
        height: calc(var(--height));
        border-radius: calc(var(--height) / 2);
        background-color: #fff;
        box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.3);
        transition: all 0.4s ease-in-out;
    }

    .toggle input:checked+.slider {
        background-color: #f37521;
    }

    .toggle input:checked+.slider::before {
        transform: translateX(calc(var(--width) - var(--height)));
    }

    .toggle .labels {
        position: absolute;
        top: 5px;
        left: 0;
        width: 100%;
        height: 100%;
        font-size: 14px;
        font-family: sans-serif;
        transition: all 0.4s ease-in-out;
        overflow: hidden;
    }

    .toggle .labels::after {
        content: attr(data-off);
        position: absolute;
        right: 5px;
        color: #4d4d4d;
        opacity: 1;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
        transition: all 0.4s ease-in-out;
    }

    .toggle .labels::before {
        content: attr(data-on);
        position: absolute;
        left: calc(var(--height) - var(--width) + 2px);
        color: #ffffff;
        opacity: 0;
        text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.4);
        transition: all 0.4s ease-in-out;
    }

    .toggle input:checked~.labels::after {
        opacity: 0;
        transform: translateX(calc(var(--width) - var(--height)));
    }

    .toggle input:checked~.labels::before {
        opacity: 1;
        transform: translateX(calc(var(--width) - var(--height)));
    }

    .chart {
        width: 60%;
        height: auto;
        margin: auto;
    }

    select {
        font-size: 22px;
        border-radius: 10px;
        margin-top: 5px;
    }
</style>
<html>

<head>
    <meta http-equiv='content-type' content='text/html; charset=utf-8' />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.2/chart.min.js"></script>


    <title>Esp32_oscilloscope</title>
</head>

<body>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header" style="align-items: center;">BioSignal-Recorder</div>
            <div class="card-body">
                <div class="chart">
                    <canvas id='oscilloscope'></canvas>
                </div>
            </div>
        </div>
    </div>


    <label class="toggle">
        <input type="checkbox" onclick="toggle(this)">
        <span class="slider"></span>
        <span class="labels" data-on="ON" data-off="OFF"></span>
    </label>

    <div class='Download'>
        <button class='button button1' onclick="
        stopOscilloscope ();
        save_csv();
        ">&nbsp;Save&nbsp;</button>
    </div>

    <select id="sampling_rate">
        <option value="100" selected>100 Hz</option>
        <option value="200">200 Hz</option>
        <option value="300">300 Hz</option>
        <option value="400">400 Hz</option>
        <option value="500">500 Hz</option>
        <option value="1000">1000 Hz</option>
        <option value="2000">2000 Hz</option>
        <option value="3000">3000 Hz</option>
        <option value="4000">4000 Hz</option>
        <option value="10000">10000 Hz</option>
    </select>



    <script>

        function toggle(checkbox) {
            if (checkbox.checked) {
                startOscilloscope();
            }
            else {
                stopOscilloscope();
            }
        }

        var debug = false;
        var data = {
            labels: [0],
            datasets: [{
                label: 'Real-time Data',
                data: [],
                borderColor: '#e67e22',
                backgroundColor: '#2ecc71',
                borderWidth: 1,
                pointRadius: 0,
            }]
        }

        var config = {
            type: 'line',
            data: data,
            options: {
                scales: {
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Analog',
                            color: '#911',
                            font: {
                                family: 'Roboto',
                                size: 20,
                                lineHeight: 1.2,
                            },
                            padding: { top: 20, left: 0, right: 0, bottom: 0 }
                        },
                        suggestedMin: 0,
                        suggestedMax: 5000,
                    },
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Time',
                            color: '#911',
                            font: {
                                family: 'Roboto',
                                size: 20,
                                lineHeight: 1.2,
                            },
                            padding: { top: 10, left: 0, right: 0, bottom: 0 }
                        },
                        ticks: {
                            maxTicksLimit: 10,
                        }
                    }

                },
                animation: {
                    duration: 0,
                }
            }
        }

        Chart.defaults.font.size = 16;
        Chart.defaults.font.style = 'normal';
        Chart.defaults.backgroundColor = '#9BD0F5';
        chart = new Chart(document.getElementById('oscilloscope'), config);

        var webSocket = null;

        function stopOscilloscope() {
            if (webSocket != null) {
                webSocket.close();
                webSocket = null;
            }
        }

        var csvFileData = 'Time,Analog,PacketNo.\n';
        var time = 0;

        buffer = [[]];
        function startOscilloscope() {
            stopOscilloscope();

            var sampling_rate = document.getElementById("sampling_rate").value;

            webSocket = new WebSocket("ws://" + window.location.hostname + ":81/");
            webSocket.onopen = () => webSocket.send(sampling_rate);

            webSocket.onmessage = function (event) {
                JSONobj = JSON.parse(event.data);

                if (buffer.length > 2*sampling_rate) {
                    buffer.shift();
                }
                buffer.push([parseInt(JSONobj.ADC1), (JSONobj.ADC2)]);
            };

            const refresh_rate = 30
            var sample_size_per_update = Math.round(parseFloat(sampling_rate) / refresh_rate);
            
            window.setInterval(callback, refresh_rate);
            samples_on_screen = sampling_rate * 2;
            start_t = Date.now();
            function callback() {
                if (buffer.length >= sample_size_per_update) {

                    for (var i = 0; i < sample_size_per_update; i++) {
                        current_t = Date.now();
                        time = (parseInt(current_t) - parseInt(start_t));
                        if (data.datasets[0].data.length > samples_on_screen) {
                            data.datasets[0].data.pop();
                            data.labels.pop();
                        }
                        data.datasets[0].data.unshift(buffer[0][0]);
                        data.labels.unshift(time);
                        csvFileData += time + "," + buffer[0][0] + "," + buffer[0][1] + "\n";
                        // console.log(buffer[0][0], buffer[0][1]);
                        buffer.shift();
                    }
                }
                chart.update();
            }

        }



        function save_csv() {

            var hiddenElement = document.createElement('a');
            hiddenElement.href = 'data:text/csv;charset=utf-8,' + encodeURI(csvFileData);
            hiddenElement.target = '_blank';

            //provide the name for the CSV file to be downloaded
            hiddenElement.download = 'chart.csv';
            hiddenElement.click();

        }
        function enableDisableControls(workMode) {
            if (workMode) {
                // disable GPIO, analog/digital, trigger, frequency and start, enable stop
                document.getElementById('startButton').disabled = true;
                document.getElementById('stopButton').disabled = false;
                document.getElementById('sampling_rate').disabled = false;
            } else {
                // enable GPIO, analog/digital, trigger, frequency and start, disable stop
                document.getElementById('startButton').disabled = false;
                document.getElementById('stopButton').disabled = true;
                document.getElementById('sampling_rate').disabled = true;
            }
        }
    </script>

</body>

</html>
